<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout Tracker</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b0d12">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --bg: #0b0d12;
      --panel: rgba(255,255,255,.06);
      --panel2: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --muted2: rgba(255,255,255,.50);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --radius2: 20px;
      --ring: 0 0 0 3px rgba(99,102,241,.35); /* indigo-ish ring */
      --accent: #7c3aed; /* violet */
      --accent2: #22c55e; /* green */
      --danger: #ef4444;
      --danger2: #b91c1c;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* light mode auto */
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7f7fb;
        --panel: rgba(0,0,0,.04);
        --panel2: rgba(0,0,0,.06);
        --border: rgba(0,0,0,.08);
        --text: rgba(10,12,18,.92);
        --muted: rgba(10,12,18,.62);
        --muted2: rgba(10,12,18,.48);
        --shadow: 0 10px 30px rgba(0,0,0,.12);
      }
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, rgba(124,58,237,.35), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,.25), transparent 55%),
        radial-gradient(700px 500px at 50% 100%, rgba(59,130,246,.20), transparent 60%),
        var(--bg);
    }

    /* Header */
    header{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.10));
      border-bottom: 1px solid var(--border);
    }
    @media (prefers-color-scheme: light){
      header{
        background: linear-gradient(to bottom, rgba(255,255,255,.75), rgba(255,255,255,.35));
      }
    }

    .headerInner{
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width: 0;
    }
    .logo{
      width: 38px; height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(34,197,94,.75));
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      display:grid;
      place-items:center;
      font-weight: 800;
      color: white;
      letter-spacing: -.02em;
      user-select:none;
    }
    .brandText{ min-width: 0; }
    .brandTitle{
      font-size: 15px;
      font-weight: 780;
      letter-spacing: -.01em;
      margin: 0;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .brandSub{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .topActions{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    /* Layout */
    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
      display:grid;
      grid-template-columns: 380px 1fr;
      gap: 16px;
    }
    @media (max-width: 980px){
      main{ grid-template-columns: 1fr; }
    }

    .card{
      background: linear-gradient(180deg, var(--panel2), var(--panel));
      border: 1px solid var(--border);
      border-radius: var(--radius2);
      padding: 14px;
      box-shadow: var(--shadow);
    }

    .sectionTitle{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    h2{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .12em;
      text-transform: uppercase;
      font-weight: 800;
    }

    .pill{
      font-size: 12px;
      padding: 5px 10px;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--muted);
      background: rgba(255,255,255,.04);
      white-space: nowrap;
    }

    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin: 10px 0 6px;
      font-weight: 600;
    }

    .row{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 520px){
      .row{ grid-template-columns: 1fr; }
    }

    input, textarea, button{
      font: inherit;
    }

    input, textarea{
      width: 100%;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 14px;
      padding: 11px 12px;
      outline: none;
      transition: transform .08s ease, border-color .15s ease, background .15s ease;
    }
    input::placeholder, textarea::placeholder{ color: var(--muted2); }
    input:focus, textarea:focus{
      border-color: rgba(124,58,237,.55);
      box-shadow: var(--ring);
      background: rgba(255,255,255,.08);
    }
    textarea{
      min-height: 80px;
      resize: vertical;
      line-height: 1.35;
    }

    .actions{
      display:flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    button{
      width: 100%;
      border-radius: 14px;
      padding: 11px 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease, opacity .15s ease;
      user-select: none;
    }
    button:active{ transform: translateY(1px); }

    .btnPrimary{
      background: linear-gradient(135deg, rgba(124,58,237,.95), rgba(59,130,246,.75));
      border-color: rgba(124,58,237,.55);
      color: white;
      font-weight: 750;
    }
    .btnSecondary{
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
    .btnDanger{
      background: linear-gradient(135deg, rgba(239,68,68,.95), rgba(185,28,28,.75));
      border-color: rgba(239,68,68,.55);
      color: white;
      font-weight: 750;
    }
    .btnSmall{
      width: auto;
      padding: 9px 10px;
      border-radius: 12px;
      font-size: 13px;
    }

    .muted{
      color: var(--muted);
      font-size: 12px;
      margin: 10px 0 0;
      line-height: 1.35;
    }

    .divider{
      height: 1px;
      background: var(--border);
      margin: 14px 0;
    }

    /* History list */
    .list{
      display:grid;
      gap: 10px;
      margin-top: 10px;
    }

    .workoutItem{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      background: rgba(255,255,255,.04);
      cursor: pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .workoutItem:hover{ background: rgba(255,255,255,.06); }
    .workoutItem:active{ transform: translateY(1px); }
    .workoutItem.active{
      border-color: rgba(124,58,237,.55);
      box-shadow: var(--ring);
      background: rgba(124,58,237,.10);
    }

    .workoutTop{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }
    .dateStrong{ font-weight: 800; letter-spacing: -.01em; }
    .titleLine{
      font-weight: 750;
      letter-spacing: -.01em;
      line-height: 1.25;
    }
    .snippet{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
      margin-top: 4px;
    }

    /* Detail */
    .detailTop{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    .detailDate{ font-size: 12px; color: var(--muted); margin-top: 2px; }
    .detailTitle{ font-size: 20px; font-weight: 850; letter-spacing: -.02em; margin: 2px 0 0; }

    /* Exercises */
    .exercise{
      margin-top: 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      background: rgba(255,255,255,.04);
    }

    .exerciseHeader{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }
    .exerciseName{
      font-weight: 850;
      letter-spacing: -.01em;
    }

    .sets{
      margin-top: 10px;
      display:grid;
      gap: 10px;
    }

    .setRow{
      display:grid;
      grid-template-columns: 70px 1fr 1fr 1fr;
      gap: 8px;
      align-items:center;
    }
    @media (max-width: 520px){
      .setRow{ grid-template-columns: 60px 1fr 1fr; }
      .setRow .col3{ grid-column: span 2; }
    }

    .setNum{
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }

    .inlineBtns{
      display:flex;
      gap: 8px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    /* Toast */
    .toast{
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10,12,18,.92);
      color: white;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
      z-index: 80;
      max-width: calc(100% - 32px);
      text-align: center;
      font-weight: 650;
    }
    .toast.show{ opacity: 1; }
  </style>
</head>

<body>
<header>
  <div class="headerInner">
    <div class="brand">
      <div class="logo">W</div>
      <div class="brandText">
        <p class="brandTitle">Workout Tracker</p>
        <p class="brandSub">Local saves · PWA install · Backup anytime</p>
      </div>
    </div>
    <div class="topActions">
      <button class="btnSecondary btnSmall" id="exportBtn" title="Copy all data as JSON">Export</button>
      <button class="btnSecondary btnSmall" id="importBtn" title="Import from a JSON backup">Import</button>
      <button class="btnSecondary btnSmall" id="backupBtn" title="Download a JSON backup file">Backup</button>
    </div>
  </div>
</header>

<main>
  <!-- Left: create + history -->
  <section class="card">
    <div class="sectionTitle">
      <h2>New workout</h2>
      <span class="pill">quick add</span>
    </div>

    <div class="row">
      <div>
        <label>Date</label>
        <input type="date" id="dateInput" />
      </div>
      <div>
        <label>Title</label>
        <input type="text" id="titleInput" placeholder="Push / Pull / Legs..." />
      </div>
    </div>

    <label>Notes</label>
    <textarea id="notesInput" placeholder="How you felt, goals, cues, etc."></textarea>

    <div class="actions">
      <button class="btnPrimary" id="createWorkoutBtn">Create workout</button>
      <button class="btnSecondary" id="clearAllBtn" title="Deletes all workouts on this device">Clear all</button>
    </div>

    <p class="muted">Tip: use “Backup” once in a while so you never lose your logs.</p>

    <div class="divider"></div>

    <div class="sectionTitle">
      <h2>History</h2>
      <span class="pill" id="historyCountPill">0</span>
    </div>

    <label>Search</label>
    <input id="searchInput" placeholder="bench, squat, legs..." />

    <div class="list" id="workoutList"></div>
  </section>

  <!-- Right: workout detail -->
  <section class="card">
    <div id="emptyState" class="muted">
      Select a workout from the left, or create one.
    </div>

    <div id="detail" style="display:none;">
      <div class="detailTop">
        <div>
          <div class="detailDate" id="detailDate"></div>
          <div class="detailTitle" id="detailTitle"></div>
        </div>
        <button class="btnDanger btnSmall" id="deleteWorkoutBtn">Delete</button>
      </div>

      <label style="margin-top:12px;">Workout notes</label>
      <textarea id="detailNotes" placeholder="Notes for this session..."></textarea>

      <div class="divider"></div>

      <div class="sectionTitle">
        <h2>Exercises</h2>
        <span class="pill" id="exerciseCountPill">0 exercises</span>
      </div>

      <div class="row">
        <div>
          <label>Add exercise</label>
          <input id="exerciseNameInput" placeholder="Bench Press" />
        </div>
        <div style="display:flex; align-items:flex-end;">
          <button class="btnPrimary" id="addExerciseBtn">Add</button>
        </div>
      </div>

      <div id="exerciseList"></div>
    </div>
  </section>
</main>

<input type="file" id="filePicker" accept="application/json" style="display:none;" />
<div class="toast" id="toast"></div>

<script>
  // ---------- Storage ----------
  const KEY = "workout_tracker_v1";
  const load = () => JSON.parse(localStorage.getItem(KEY) || '{"workouts":[]}');
  const save = (data) => localStorage.setItem(KEY, JSON.stringify(data));
  const uid = () => crypto.randomUUID();

  // ---------- State ----------
  let db = load();
  let selectedWorkoutId = null;

  // ---------- Helpers ----------
  const $ = (id) => document.getElementById(id);

  function toast(msg){
    const t = $("toast");
    t.textContent = msg;
    t.classList.add("show");
    setTimeout(()=>t.classList.remove("show"), 1200);
  }

  function workoutsFiltered(){
    const q = $("searchInput").value.trim().toLowerCase();
    if (!q) return db.workouts;
    return db.workouts.filter(w => {
      const hay = [
        w.title || "",
        w.notes || "",
        ...w.exercises.map(e => e.name),
        ...w.exercises.flatMap(e => e.sets.map(s => `${s.weight||""} ${s.reps||""} ${s.notes||""}`))
      ].join(" ").toLowerCase();
      return hay.includes(q);
    });
  }

  function sortWorkouts(){
    db.workouts.sort((a,b) => (b.date || "").localeCompare(a.date || ""));
  }

  function selectWorkout(id){
    selectedWorkoutId = id;
    render();
  }

  function getSelectedWorkout(){
    return db.workouts.find(w => w.id === selectedWorkoutId) || null;
  }

  function escapeHtml(str){
    return String(str ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // ---------- CRUD ----------
  function createWorkout(){
    const date = $("dateInput").value;
    const title = $("titleInput").value.trim();
    const notes = $("notesInput").value.trim();

    if (!date) return alert("Pick a date.");

    const w = { id: uid(), date, title, notes, exercises: [] };
    db.workouts.push(w);
    sortWorkouts();
    save(db);

    $("titleInput").value = "";
    $("notesInput").value = "";

    toast("Workout created");
    selectWorkout(w.id);
  }

  function deleteWorkout(){
    const w = getSelectedWorkout();
    if (!w) return;
    if (!confirm("Delete this workout?")) return;

    db.workouts = db.workouts.filter(x => x.id !== w.id);
    selectedWorkoutId = null;
    save(db);
    toast("Workout deleted");
    render();
  }

  function addExercise(){
    const w = getSelectedWorkout();
    if (!w) return;
    const name = $("exerciseNameInput").value.trim();
    if (!name) return;

    w.exercises.push({ id: uid(), name, sets: [] });
    $("exerciseNameInput").value = "";
    save(db);
    toast("Exercise added");
    render();
  }

  function deleteExercise(exId){
    const w = getSelectedWorkout();
    w.exercises = w.exercises.filter(e => e.id !== exId);
    save(db);
    toast("Exercise deleted");
    render();
  }

  function addSet(exId){
    const w = getSelectedWorkout();
    const ex = w.exercises.find(e => e.id === exId);
    const next = ex.sets.length + 1;
    ex.sets.push({ id: uid(), set_number: next, weight: "", reps: "", rpe: "", notes: "" });
    save(db);
    toast("Set added");
    render();
  }

  function deleteSet(exId, setId){
    const w = getSelectedWorkout();
    const ex = w.exercises.find(e => e.id === exId);
    ex.sets = ex.sets.filter(s => s.id !== setId);
    ex.sets.forEach((s,i)=>s.set_number=i+1);
    save(db);
    toast("Set deleted");
    render();
  }

  function updateWorkoutNotes(val){
    const w = getSelectedWorkout();
    w.notes = val;
    save(db);
  }

  function updateSetField(exId, setId, field, val){
    const w = getSelectedWorkout();
    const ex = w.exercises.find(e => e.id === exId);
    const s = ex.sets.find(x => x.id === setId);
    s[field] = val;
    save(db);
  }

  // ---------- Import/Export ----------
  function exportJSON(){
    const data = JSON.stringify(db, null, 2);
    navigator.clipboard?.writeText(data).then(()=>toast("Copied JSON")).catch(()=>{
      prompt("Copy your data:", data);
    });
  }

  function downloadBackup(){
    const blob = new Blob([JSON.stringify(db, null, 2)], { type: "application/json" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "workout-tracker-backup.json";
    a.click();
    URL.revokeObjectURL(a.href);
  }

  function importJSONFile(file){
    const reader = new FileReader();
    reader.onload = () => {
      try{
        const incoming = JSON.parse(reader.result);
        if (!incoming || !Array.isArray(incoming.workouts)) throw new Error("Invalid file.");
        db = incoming;
        save(db);
        selectedWorkoutId = db.workouts[0]?.id ?? null;
        toast("Imported");
        render();
      } catch(e){
        alert("Import failed: " + e.message);
      }
    };
    reader.readAsText(file);
  }

  // ---------- Render ----------
  function render(){
    sortWorkouts();

    // History count pill
    $("historyCountPill").textContent = String(workoutsFiltered().length);

    // left list
    const list = $("workoutList");
    list.innerHTML = "";
    const items = workoutsFiltered();

    if (items.length === 0){
      list.innerHTML = `<div class="muted">No workouts found.</div>`;
    } else {
      for (const w of items){
        const div = document.createElement("div");
        div.className = "workoutItem" + (w.id === selectedWorkoutId ? " active" : "");
        div.onclick = () => selectWorkout(w.id);

        const snippet = (w.notes || "").trim();
        div.innerHTML = `
          <div class="workoutTop">
            <div class="dateStrong">${escapeHtml(w.date)}</div>
            <span class="pill">${w.exercises.length} ex</span>
          </div>
          <div class="titleLine">${escapeHtml(w.title || "Workout")}</div>
          <div class="snippet">${escapeHtml(snippet.slice(0, 70))}${snippet.length>70?"…":""}</div>
        `;
        list.appendChild(div);
      }
    }

    // detail panel
    const w = getSelectedWorkout();
    if (!w){
      $("emptyState").style.display = "block";
      $("detail").style.display = "none";
      return;
    }

    $("emptyState").style.display = "none";
    $("detail").style.display = "block";

    $("detailDate").textContent = w.date;
    $("detailTitle").textContent = w.title || "Workout";
    $("detailNotes").value = w.notes || "";
    $("exerciseCountPill").textContent = `${w.exercises.length} exercise${w.exercises.length===1?"":"s"}`;

    const exList = $("exerciseList");
    exList.innerHTML = "";

    for (const ex of w.exercises){
      const exDiv = document.createElement("div");
      exDiv.className = "exercise";

      const setsHtml = ex.sets.map(s => `
        <div class="setRow">
          <div class="setNum">Set ${s.set_number}</div>
          <input inputmode="decimal" placeholder="Weight" value="${escapeHtml(s.weight)}"
            data-ex="${ex.id}" data-set="${s.id}" data-field="weight" />
          <input inputmode="numeric" placeholder="Reps" value="${escapeHtml(s.reps)}"
            data-ex="${ex.id}" data-set="${s.id}" data-field="reps" />
          <div class="col3" style="display:flex; gap:8px;">
            <input inputmode="decimal" placeholder="RPE" value="${escapeHtml(s.rpe)}"
              data-ex="${ex.id}" data-set="${s.id}" data-field="rpe" />
            <button class="btnSecondary btnSmall" style="width:auto;" data-delset="1" data-ex="${ex.id}" data-set="${s.id}">✕</button>
          </div>
        </div>
        <input placeholder="Set notes (optional)" value="${escapeHtml(s.notes)}"
          data-ex="${ex.id}" data-set="${s.id}" data-field="notes" />
      `).join("");

      exDiv.innerHTML = `
        <div class="exerciseHeader">
          <div class="exerciseName">${escapeHtml(ex.name)}</div>
          <div class="inlineBtns">
            <button class="btnSecondary btnSmall" data-addset="1" data-ex="${ex.id}">Add set</button>
            <button class="btnDanger btnSmall" data-delex="1" data-ex="${ex.id}">Delete</button>
          </div>
        </div>
        <div class="sets">${setsHtml || '<div class="muted">No sets yet. Click “Add set”.</div>'}</div>
      `;

      exList.appendChild(exDiv);
    }
  }

  // ---------- Events ----------
  $("createWorkoutBtn").onclick = createWorkout;
  $("addExerciseBtn").onclick = addExercise;
  $("deleteWorkoutBtn").onclick = deleteWorkout;

  $("searchInput").addEventListener("input", render);

  $("detailNotes").addEventListener("input", (e) => updateWorkoutNotes(e.target.value));

  $("exerciseList").addEventListener("input", (e) => {
    const el = e.target;
    if (!(el instanceof HTMLInputElement)) return;
    const exId = el.dataset.ex, setId = el.dataset.set, field = el.dataset.field;
    if (!exId || !setId || !field) return;
    updateSetField(exId, setId, field, el.value);
  });

  $("exerciseList").addEventListener("click", (e) => {
    const el = e.target;
    if (!(el instanceof HTMLElement)) return;

    if (el.dataset.addset){
      addSet(el.dataset.ex);
    }
    if (el.dataset.delex){
      deleteExercise(el.dataset.ex);
    }
    if (el.dataset.delset){
      deleteSet(el.dataset.ex, el.dataset.set);
    }
  });

  $("clearAllBtn").onclick = () => {
    if (!confirm("This deletes ALL workouts on this device/browser. Continue?")) return;
    db = { workouts: [] };
    selectedWorkoutId = null;
    save(db);
    render();
    toast("Cleared");
  };

  $("exportBtn").onclick = exportJSON;
  $("backupBtn").onclick = downloadBackup;

  $("importBtn").onclick = () => $("filePicker").click();
  $("filePicker").addEventListener("change", (e) => {
    const file = e.target.files?.[0];
    if (file) importJSONFile(file);
    e.target.value = "";
  });

  // init date default + initial render
  $("dateInput").value = new Date().toISOString().slice(0,10);
  sortWorkouts();
  selectedWorkoutId = db.workouts[0]?.id ?? null;
  render();
</script>

<!-- Service Worker registration (PWA/offline) -->
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js");
    });
  }
</script>
